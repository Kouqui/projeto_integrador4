<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Corporativo - FUT360</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" th:href="@{/css/style_login.css}">
</head>
<body>

<div class="login-container">

    <img th:src="@{/images/logo_fut_360.png}" alt="Logo FUT360" class="login-logo-img">
    <p class="login-subtitle">Acesso Restrito Administrativo</p>

    <div th:if="${erro}" style="color: #ff4d4d; background: rgba(255,0,0,0.1); padding: 10px; border-radius: 5px; text-align: center; margin-bottom: 15px; font-size: 14px; border: 1px solid #ff4d4d;">
        <i class='bx bxs-error-circle'></i> <span th:text="${erro}"></span>
    </div>

    <form th:action="@{/login/entrar}" method="POST">

        <div class="input-group">
            <i class='bx bxs-user'></i>

            <input type="text" name="email"
                   placeholder="E-mail de usuário"
                   th:value="${emailRecuperado}"
                   required>

        </div>

        <div class="input-group">
            <i class='bx bxs-lock-alt'></i>
            <input type="password" name="senha" placeholder="Senha" required>
        </div>

        <button type="submit" class="login-button">Acessar Sistema</button>

    </form>

    <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #333; text-align: center;">
        <p style="color: #888; font-size: 12px; margin-bottom: 5px;">Não possui acesso?</p>
        <div style="color: #007bff; font-size: 13px; font-weight: 500;">
            <i class='bx bx-support'></i> Contrate o time de TI da <strong>Fut360</strong>
        </div>
    </div>

</div>

</body>
</html>
