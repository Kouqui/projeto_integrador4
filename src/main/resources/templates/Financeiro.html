<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financeiro - Fut360</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" th:href="@{/css/financeiro_style.css}">
</head>
<body>

<div class="dashboard-container">
    <aside class="sidebar">
    </aside>

    <main class="main-content">
        <header class="header">
        </header>

        <section class="summary-cards">
            <div class="card">
                <div class="card-header"><i class='bx bx-trending-up'></i><span>Receitas (Outubro)</span></div>
                <p class="financial-value positive" id="receitas-total">R$ 0,00</p>
            </div>
            <div class="card">
                <div class="card-header"><i class='bx bx-trending-down'></i><span>Despesas (Outubro)</span></div>
                <p class="financial-value negative" id="despesas-total">R$ 0,00</p>
            </div>
            <div class="card">
                <div class="card-header"><i class='bx bx-bar-chart-alt-2'></i><span>Balanço (Outubro)</span></div>
                <p class="financial-value positive" id="balanco-total">R$ 0,00</p>
            </div>
        </section>

        <section class="transactions-section">
            <div class="transactions-header">
                <h3>Últimas Transações</h3>
                <button class="btn-primary" id="add-transaction-btn"><i class='bx bx-plus'></i> Adicionar Transação</button>
            </div>
            <table class="transactions-table">
                <thead>
                <tr>
                    <th>Data</th>
                    <th>Descrição</th>
                    <th>Categoria</th>
                    <th>Tipo</th>
                    <th>Valor</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody id="transactions-body">
                </tbody>
            </table>
            <div id="transaction-modal" class="modal-overlay">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Nova Transação</h2>
                        <button class="close-button" id="close-modal-btn"><i class='bx bx-x'></i></button>
                    </div>
                    <form id="transaction-form">
                        <div class="form-actions">
                            <button type="button" class="btn-secondary" id="cancel-btn">Cancelar</button>
                            <button type="submit" class="btn-primary" id="save-btn">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
</div>

<script th:src="@{/js/financeiro.js}"></script>
</body>
</html>
